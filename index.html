<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #login-ui, #chat-ui { padding: 20px; display: none; }
        #messages { flex-grow: 1; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; background: #f9f9f9; }
        .input-area { display: flex; gap: 5px; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-ui">
        <h2>„É≠„Ç∞„Ç§„É≥</h2>
        <input type="email" id="email" placeholder="Gmail„Ç¢„Éâ„É¨„Çπ"><br><br>
        <input type="password" id="pass" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ"><br><br>
        <button id="login-btn">„É≠„Ç∞„Ç§„É≥</button>
    </div>

    <div id="chat-ui">
        <h2>üí¨ „É≠„Ç∞„Ç§„É≥‰∏≠: <span id="user-display"></span></h2>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="msg" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ" style="flex-grow: 1;">
            <button id="send">ÈÄÅ‰ø°</button>
            <button id="logout" style="background:#dc3545;">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ‚òÖ„ÅÇ„Å™„Åü„ÅÆFirebaseË®≠ÂÆö„Çí„Åì„Åì„Å´Ë≤º„Çä‰ªò„Åë‚òÖ
        const firebaseConfig = {
            apiKey: "AIzaSyB2P66lPG8WyMNlx3AKHNxI023s0Xg_Vs8",
            authDomain: "my-chat-app-e20e2.firebaseapp.com",
            projectId: "my-chat-app-e20e2",
            storageBucket: "my-chat-app-e20e2.firebasestorage.app",
            messagingSenderId: "694675475344",
            appId: "1:694675475344:web:ed3ff496775f7d7dd30115",
            measurementId: "G-5LDN73B72G"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const dbRef = ref(db, "chat");

        // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
        document.getElementById("login-btn").onclick = () => {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("pass").value;
            signInWithEmailAndPassword(auth, email, pass).catch(err => alert("Â§±Êïó: " + err.message));
        };

        // „É≠„Ç∞„Ç¢„Ç¶„ÉàÂá¶ÁêÜ
        document.getElementById("logout").onclick = () => signOut(auth);

        // Áä∂ÊÖãÁõ£Ë¶ñ
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("login-ui").style.display = "none";
                document.getElementById("chat-ui").style.display = "block";
                document.getElementById("user-display").innerText = user.email.split('@')[0]; // @„Çà„ÇäÂâç„ÇíË°®Á§∫
            } else {
                document.getElementById("login-ui").style.display = "block";
                document.getElementById("chat-ui").style.display = "none";
            }
        });

        // ÈÄÅ‰ø°
        document.getElementById("send").onclick = () => {
            const text = document.getElementById("msg").value;
            if(!text) return;
            push(dbRef, { uname: auth.currentUser.email.split('@')[0], text: text });
            document.getElementById("msg").value = "";
        };

        // Âèó‰ø°
        onChildAdded(dbRef, (data) => {
            const msg = data.val();
            const messagesDiv = document.getElementById("messages");
            messagesDiv.insertAdjacentHTML("beforeend", `<div style="margin-bottom:10px;"><b>${msg.uname}</b>: ${msg.text}</div>`);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #login-ui, #chat-ui { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        #chat-ui { display: none; height: 85vh; max-width: 600px; flex-direction: column; }
        #messages { flex-grow: 1; overflow-y: auto; border: 1px solid #eee; margin-bottom: 15px; padding: 10px; background: #fff; height: 300px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .msg { margin-bottom: 10px; padding: 8px 12px; background: #f1f0f0; border-radius: 10px; width: fit-content; }
    </style>
</head>
<body>

    <div id="login-ui">
        <h2 style="text-align:center;">üîë „É≠„Ç∞„Ç§„É≥</h2>
        <input type="email" id="email" placeholder="ÁôªÈå≤„Åó„Åü„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ">
        <input type="password" id="pass" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">
        <button id="login-btn">„É≠„Ç∞„Ç§„É≥</button>
        <p id="err" style="color:red; font-size:12px;"></p>
    </div>

    <div id="chat-ui">
        <h3 id="user-display" style="margin:0 0 10px 0; color:#555;"></h3>
        <div id="messages"></div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="msg" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏..." style="margin:0;">
            <button id="send" style="width:100px;">ÈÄÅ‰ø°</button>
        </div>
        <button id="logout" style="margin-top:10px; background:#ccc; color:#333; padding:5px;">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ‚òÖ „Åì„Åì„Çí„ÅÇ„Å™„Åü„ÅÆConfig„Å´Êõ∏„ÅçÊèõ„ÅàÔºÅ ‚òÖ
        const firebaseConfig = {
            apiKey: "„ÅÇ„Å™„Åü„ÅÆAPI„Ç≠„Éº",
            authDomain: "„ÅÇ„Å™„Åü„ÅÆ„Éó„É≠„Ç∏„Çß„ÇØ„Éà.firebaseapp.com",
            databaseURL: "„ÅÇ„Å™„Åü„ÅÆDatabaseURL",
            projectId: "„ÅÇ„Å™„Åü„ÅÆ„Éó„É≠„Ç∏„Çß„ÇØ„ÉàID",
            storageBucket: "„ÅÇ„Å™„Åü„ÅÆ„Éó„É≠„Ç∏„Çß„ÇØ„Éà.appspot.com",
            messagingSenderId: "„ÅÇ„Å™„Åü„ÅÆID",
            appId: "„ÅÇ„Å™„Åü„ÅÆAPP ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const dbRef = ref(db, "chat");

        document.getElementById("login-btn").onclick = () => {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("pass").value;
            signInWithEmailAndPassword(auth, email, pass).catch(e => document.getElementById("err").innerText = "Â§±Êïó: " + e.message);
        };

        document.getElementById("logout").onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("login-ui").style.display = "none";
                document.getElementById("chat-ui").style.display = "flex";
                document.getElementById("user-display").innerText = "üë§ " + user.email.split('@')[0];
            } else {
                document.getElementById("login-ui").style.display = "block";
                document.getElementById("chat-ui").style.display = "none";
            }
        });

        document.getElementById("send").onclick = () => {
            const text = document.getElementById("msg").value;
            if(!text) return;
            push(dbRef, { uname: auth.currentUser.email.split('@')[0], text: text, time: serverTimestamp() });
            document.getElementById("msg").value = "";
        };

        onChildAdded(dbRef, (data) => {
            const m = data.val();
            document.getElementById("messages").insertAdjacentHTML("beforeend", `<div class="msg"><b>${m.uname}</b>: ${m.text}</div>`);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        });
    </script>
</body>
</html>
